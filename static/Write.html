<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viết và Đăng Truyện</title>
    <link rel="stylesheet" href="/Write.css">
</head>
<body>
    <div class="container">
        <h1>Viết và Đăng Truyện</h1>
        <form id="writeStoryForm">
            <div class="form-group">
                <label for="chapterTitle">Tiêu đề chương</label>
                <input type="text" id="chapterTitle" required>
                <div class="word-count">Số từ: <span id="wordCount">0</span></div>
            </div>
            <div class="form-group">
                <textarea id="chapterContent" required></textarea>
            </div>
            <div class="preview-section" id="previewSection">
                <h2>Xem trước</h2>
                <div id="previewContent"></div>
            </div>
            <div class="buttons">
                <button type="button" class="submit">Đăng tải</button>
                <button type="button" class="save">Lưu</button>
                <button type="button" class="preview" onclick="togglePreview()">Xem trước</button>
            </div>
        </form>
    </div>
    <div class="autosave-indicator" id="autosaveIndicator">Đã lưu tự động!</div>
    <script src="/Write.js"></script>
</body>
</html>
