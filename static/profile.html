<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Cá Nhân</title>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="nav">
        <div class="nav-logo">
            <a href="index.html">
                <img src="./image/logo2.2.png" alt="Logo">
            </a>
        </div>
        <button class="mobile-menu-toggle">
            <i class="fas fa-bars"></i>
        </button>
        <div class="nav-left">
            <a href="categories.html">Thể Loại</a>
            <a href="new.html">Truyện Mới</a>
            <a href="ranking.html">Xếp Hạng</a>
            <a href="upload.html">Đăng Truyện</a>
            <div class="dropdown">
                <span class="dropdown-toggle">Tác Giả <i class="fas fa-chevron-down"></i></span>
                <div class="dropdown-menu">
                    <a href="#">Tác Giả Nổi Bật</a>
                    <a href="#">Tác Giả Mới</a>
                </div>
            </div>
        </div>
        <div class="nav-right">
            <input type="text" placeholder="Tìm kiếm truyện...">
            <div class="user-profile">
                <div class="user-avatar">
                    <img src="./image/default-avatar.png" alt="Avatar">
                </div>
                <div class="user-dropdown">
                    <a href="profile.html"><i class="fas fa-user"></i> Thông tin cá nhân</a>
                    <a href="my-novels.html"><i class="fas fa-book"></i> Truyện của tôi</a>
                    <a href="favorites.html"><i class="fas fa-heart"></i> Yêu thích</a>
                    <a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Đăng xuất</a>
                </div>
            </div>
            <button class="dark-mode-toggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="profile-container">
        <div class="profile-sidebar">
            <div class="profile-menu">
                <a href="#personal-info" class="active">
                    <i class="fas fa-user"></i> Thông tin cá nhân
                </a>
                <a href="#security">
                    <i class="fas fa-lock"></i> Bảo mật
                </a>
                <a href="#notifications">
                    <i class="fas fa-bell"></i> Thông báo
                </a>
                <a href="#preferences">
                    <i class="fas fa-cog"></i> Tùy chọn
                </a>
            </div>
        </div>

        <div class="profile-content">
            <!-- Thông tin cá nhân -->
            <section id="personal-info" class="profile-section" style="display: block;">
                <h2>Thông tin cá nhân</h2>
                <div class="avatar-upload">
                    <img id="avatar-preview" src="./image/default-avatar.png" alt="Avatar">
                    <div class="avatar-actions">
                        <input type="file" id="avatar-input" accept="image/*" style="display: none;">
                        <button id="avatar-upload-btn" class="btn">
                            <i class="fas fa-camera"></i> Đổi avatar
                        </button>
                    </div>
                </div>
                <form id="personal-info-form" class="profile-form">
                    <div class="form-group">
                        <label for="username">Tên người dùng</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="bio">Giới thiệu</label>
                        <textarea id="bio" name="bio" rows="4"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
                </form>
            </section>

            <!-- Bảo mật -->
            <section id="security" class="profile-section" style="display: none;">
                <h2>Bảo mật</h2>
                <form id="password-form" class="profile-form">
                    <div class="form-group">
                        <label for="current-password">Mật khẩu hiện tại</label>
                        <input type="password" id="current-password" name="current-password" required>
                    </div>
                    <div class="form-group">
                        <label for="new-password">Mật khẩu mới</label>
                        <input type="password" id="new-password" name="new-password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Xác nhận mật khẩu mới</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Đổi mật khẩu</button>
                </form>
            </section>

            <!-- Thông báo -->
            <section id="notifications" class="profile-section" style="display: none;">
                <h2>Cài đặt thông báo</h2>
                <div class="notification-settings">
                    <div class="notification-item">
                        <label>
                            <input type="checkbox" id="email-notifications">
                            Thông báo qua email
                        </label>
                    </div>
                    <div class="notification-item">
                        <label>
                            <input type="checkbox" id="new-chapter-notifications">
                            Thông báo chương mới
                        </label>
                    </div>
                    <div class="notification-item">
                        <label>
                            <input type="checkbox" id="comment-notifications">
                            Thông báo bình luận
                        </label>
                    </div>
                </div>
            </section>

            <!-- Tùy chọn -->
            <section id="preferences" class="profile-section" style="display: none;">
                <h2>Tùy chọn</h2>
                <div class="preference-settings">
                    <div class="preference-item">
                        <label for="language">Ngôn ngữ</label>
                        <select id="language" name="language">
                            <option value="vi">Tiếng Việt</option>
                            <option value="en">English</option>
                        </select>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="profile.js"></script>
</body>
</html>
